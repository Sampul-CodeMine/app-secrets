			<!-- Alert Starts -->
			<div class="row">
                <div class="col-md-8 offset-md-2">
                {% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }} alert-dismissible">
							<button class="close" data-dismiss="alert" type="button">&times;</button>
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
                </div>
            </div>
			<!-- Alert Ends -->
