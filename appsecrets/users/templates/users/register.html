{% extends 'mysecret/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'mysecret/includes/navigation.html' %}

    <!-- Page wrapper starts here -->
    <main role="main" id="wrapper" class="wrapper mb-4 mt-4">
        <div class="container mt-4 mb-4">
            {% include 'mysecret/includes/alerts.html' %}
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend><h2 class="display-4 text-center mt-4 mb-3">Sign Up</h2></legend>
                            {{ form|crispy }}
                        </fieldset>
                        <button type="submit" class="btn btn-outline-warning btn-lg">Register</button>
                    </form>
                    <p class="mt-3 mb-4" style="margin-bottom: 2rem;">Already have an account? <a href="{% url 'sign_in' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </main>
    <!-- Page wrapper stops here -->
{% endblock %}
